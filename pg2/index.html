<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Encriptador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="alura logo" href="./images/alura-logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&display=swap" rel="stylesheet">
        <link href="./reset.css" rel="reset">
    <link href="./style.css" rel="stylesheet">
      <script src="./java.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/alura-logo.svg" alt="alura logo">
      </div>
      <nav class="pages-nav">
        <div class="pages-nav__item">
          <a class="link link--page" href="https://github.com/dylanfierro/" target="_blank">GitHub</a>
        </div>
        <div class="pages-nav__item">
          <a class="link link--page" href="https://www.linkedin.com/in/dylan-fierro/" target="_blank">Linkedin</a>
        </div>
    </header>
   <section class="full">
     <div class="caja-1">
       <form class="textArea">
         <textarea class="textInput" id="textInput" autofocus placeholder="Escribe algo" oninput="encriptar()"></textarea>
       </form>
       <div class="info">
        <img src="images/i.svg" alt="Info image">
        <p>Solo letras min√∫sculas y sin acentos</p>
       </div>
       <div id="err"></div>
       <div class="buttons">
         <button class="btn" onclick="encriptar()">Encriptar</button>
         <button class="btn-2" onclick="desencriptar()">Desencriptar</button>
       </div>
     </div>
   <div class="caja-2">
     <p id="textDesencripted">No hay ningun mensaje! <br><br> Escribe un mensaje para encriptar!!</p>
     <div id="popCopy"></div>
     <button class="btn-2" id="copy" onclick="copy()">Copiar
        <img src="images/clipboard.svg" alt="clipboard icon">
     </button>
   </div>
   </section> 
  </body>
</html>
